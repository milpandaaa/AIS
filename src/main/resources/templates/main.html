<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:insert="blocks/bootstrap::css"></head>-->
<head th:fragment="css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

</head>
<body>
<div th:insert="blocks/header::header"></div>
<div class="container">
    <div class="row my-2">
        <div class="col-md-6 py-1">
            <canvas id="chDonut1"></canvas>
        </div>
        <div class="row my-2">
            <div class="col-md-12 ml-md-auto">
<!--                    style="border-left: 2px solid #ccc;margin-right: 20px;padding-left: 10px;">-->
                <h6>По дате</h6>
                <hr style="background-color:#82C0CC">
                <label class="control-label col-sm-2 requiredField" for="dateStart" >От</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control" id="dateStart" name="date_of_birth" placeholder="YYYY-MM-DD" type="text"/>
                </div>
                <label class="control-label col-sm-2 requiredField" for="dateEnd" >До</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control" id="dateEnd" name="date_of_birth" placeholder="YYYY-MM-DD" type="text"/>
                </div>
                <h6>По отделу</h6>
                <hr style="background-color:#82C0CC">
                <select class="custom-select" name="office_of_initiation" style="margin-top:15px;" required>
                    <option selected="selected" value="" >Выберете ОИАЗ</option>
                    <option th:each="office : ${offices}" th:text="${office.getDepartment()}+' '+(${office.getOffice()})" th:value="${office.getId_office()}"></option>
                </select>
            </div>
        </div>
    </div>
    <canvas id="chBar"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>

<script>
    var colors = ['#FFA62B','#489FB5','#82C0CC','#000000'];


    /* bar chart */
    var chBar = document.getElementById("chBar");
    if (chBar) {
        new Chart(chBar, {
            type: 'bar',
            data: {
                labels: ["Совершение правонарушений", "Возбуждение дела", "Составление протокола по делу",
                    "Решение", "Вступления в силу решения", "Исполение"],
                datasets: [{
                    label:"По выбранному отделу",
                    data: [20, 17, 12, 8, 6, 4],
                    backgroundColor: colors[0]
                },
                    {
                        label:"Общее",
                        data: [99, 79, 69, 59, 58, 32, 24],
                        backgroundColor: colors[1]
                    }]
            },
            options: {
                legend: {
                    display: true,
                    position: 'bottom',
                },
                scales: {
                    xAxes: [{
                        barPercentage: 0.6,
                        categoryPercentage: 0.9
                    }]
                }
            }
        });
    }

    var donutOptions = {
        cutoutPercentage: 85,
        legend: {position:'bottom', padding:5, labels: {pointStyle:'circle', usePointStyle:true}}
    };


    // donut 1
    var chDonutData1 = {
        labels: ['Bootstrap', 'Popper', 'Other'],
        datasets: [
            {
                backgroundColor: colors.slice(0,3),
                borderWidth: 0,
                data: [74, 11, 40]
            }
        ]
    };

    var chDonut1 = document.getElementById("chDonut1");
    if (chDonut1) {
        new Chart(chDonut1, {
            type: 'pie',
            data: chDonutData1,
            options: donutOptions
        });
    }

    $(document).ready(function(){
        var date_input=$('input[id="dateStart"]');
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })

    $(document).ready(function(){
        var date_input=$('input[id="dateEnd"]');
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })

</script>

<div th:insert="blocks/bootstrap::script"></div>
</body>
</html>
