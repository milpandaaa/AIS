<head th:insert="blocks/bootstrap::css"></head>


<style>

    .abc_row {
        /*   outline: 2px dashed green; */
    }

    .abc_col {
        /*   outline: 2px solid red; */
    }

    .abc_author {
        text-align: center;
    }
    .abc_main-letter {
        /*background: url(https://www.du9.org/wp-content/themes/du9/img/decouverte/bg-letter.jpg) center 78px no-repeat;*/
        font-family: 'League Gothic Regular', sans-serif;
        font-size: 100px;
        line-height: 85px;
        /*outline: 2px solid black;*/
        margin-top: 2px;
        margin-bottom: 2px;
        text-align: center;
        /*box-shadow: inset 0 0px 0 white, inset 0 -1px 0 black*/
        color: black;
    }


    /* GRID */

    .wrapper {
        max-width: 1180px;
        padding: 0 15px;
        margin: 0 auto;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -8px;
    }

    .row--inner {
        margin: 0 0px;
        padding-left: 4px;
        padding-right: 4px;
    }

    .col {

        box-sizing: border-box;

        width: calc(8.33% - 8px);
        margin: 4px 4px 4px 4px;

    }

    .col-lg-1 {
        width: calc(8.33333333333333% - 8px);
    }

    .col-lg-2 {
        width: calc(16.6666666666667% - 8px);
    }

    .col-lg-3 {
        width: calc(25% - 8px);
    }

    .col-lg-4 {
        width: calc(33.3333333333333% - 8px);
    }

    .col-lg-5 {
        width: calc(41.6666666666667% - 8px);
    }


    .col-lg-12 {
        width: calc(100% - 8px);
    }

    @media screen and (max-width: 1200px) {

        .col-md-12 {
            width: calc(100% - 8px);
        }

        @media screen and (max-width: 1020px) {

            .col-xs-12 {
                width: calc(100% - 8px);
            }


        }
    }
</style>

        full_height3+=$(this).height();
    });
    // alert(full_height3);

    var full_height4 = 0;
    $(".abc_col-4 div").each(function(){
        full_height4+=$(this).height();
    });
    // alert(full_height4);

    var min_div = Math.min(full_height1, full_height2, full_height3, full_height4);
    console.log("минимальная высота дивов для Z", min_div);


    if (min_div == full_height1) {
        $('.letter-Ya').appendTo( $('.abc_col-1') );
    }

    if (min_div == full_height2) {
        $('.letter-Ya').appendTo( $('.abc_col-2') );
    }

    if (min_div == full_height3) {
        $('.letter-Ya').appendTo( $('.abc_col-3') );
    }

    if (min_div == full_height4) {
        $('.letter-Ya').appendTo( $('.abc_col-4') );
    }

    checkWidth();
    // Bind event listener
    $(window).resize(checkWidth);
</script>
