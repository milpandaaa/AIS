<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация в системе</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
    .title{
    color:#489FB5;
}

.mgTp{
    margin-top:10%;
}

.topBtn{
    margin-top:15px;
}

::placeholder {
    color: #489FB5 !important;
    opacity: 1; /* Firefox */
}

:-ms-input-placeholder {
    color: #007bff !important;
}

::-ms-input-placeholder { /* Microsoft Edge */
    color: #82C0CC !important;
}</style>
</head>
<body>
<div class="container">
    <div class="row mgTp">
        <h2 style="text-align:center;" >Разработка прототипа автоматизированной информационной системы управления производством по делам об административных правонарушениях</h2>
        <form th:action="@{/login}" method="post" class="col-md-6 offset-md-3">
            <hr class="divisor">
            <h3 class="title" style="text-align:center;">Авторизация в системе </h3>
            <hr class="divisor">
                <div th:if="${param.error}">
                    Неверный логин или пароль.
                </div>
                <div th:if="${param.logout}">
                    Вы уже вышли.
                </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Логин</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Логин">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
            </div>
            <br>
            <button type="submit" class="btn btn-dark"><i class="fa fa-sign-in"></i> Войти </button>
        </form>
    </div>
</div>
</body>

</html>
